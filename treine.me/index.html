<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>treine.me</title>
  </head>
  <body>
    <header>
      <span id="logo">treine.me</span>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
        <img src="images/menu.svg" id="menu">
      </nav>
    </header>
    <main>
      <div id="text">
        <h1>
          Treinos <span>exclusivos</span><br />
          para você!
        </h1>
        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br> Invista no seu corpo e <strong>tenha muito mais performance</strong> e <br>
          qualidade de vida.
        </p>
        <button>COMECE JÁ</button>
      </div>
      <div id="img"><img src="images/fitness-jump.svg" alt="Mulher pulando cordar" /></div>
    </main>
    <footer>fale concosco no instagram <strong><a href="#">@treine.me</a></strong></footer>
    <img
      src="images/balls-decoration.svg"
      alt="Bolas azuis no canto inferiror direito"
      id="balls"
    />

</html>
